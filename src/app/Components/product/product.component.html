<div class="container">

  <div class="Container-title">
    <h2>Listado de Productos</h2>
    <button class="Button-Create" (click)="createProduct()"><mat-icon>add_circle</mat-icon></button>
  </div>

<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idProduct}} </td>
      </ng-container>
  

      <!-- Progress Column -->
      <ng-container matColumnDef="nameProduct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nameProduct}} </td>
      </ng-container>
  

        <!-- Name Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="discretion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discrecion </th>
        <td mat-cell *matCellDef="let row"> {{row.discretion}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="idCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let row"> {{row.idCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button  class mat-mini-fab aria-label="Example icon button with a filter list icon"
          (click)="editProduct(row)" 
          class="button"
          matTooltip="Editar product">
          
           <mat-icon>edit</mat-icon>
         </button>
     
         
           <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="deleteProduct(row.idProduct)"
                   matTooltip="Eliminar Producto" class="Button-delete">
             <mat-icon>close</mat-icon>
           </button>
        </td> 
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
